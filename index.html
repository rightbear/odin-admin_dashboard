<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="title">
                <img src="./pictures/view-dashboard.svg"
                 alt="The Dashboard Logo">Dashboard
            </div>
            <div class="navigation">
                <div class="home">
                    <img src="./pictures/home.svg"
                     alt="The Home Logo">Home
                </div>
                <div class="profile">
                    <img src="./pictures/card-account-details-outline.svg"
                     alt="The Profile Logo">Profile
                </div>
                <div class="messages">
                    <img src="./pictures/message-reply.svg"
                     alt="The Messages Logo">Messages
                </div>
                <div class="history">
                    <img src="./pictures/clock-time-three.svg"
                     alt="The History Logo">History
                </div>
                <div class="tasks">
                    <img src="./pictures/note-multiple.svg"
                     alt="The Tasks Logo">Tasks
                </div>
                <div class="communities">
                    <img src="./pictures/account-group.svg"
                     alt="The Communities Logo">Communities
                </div>
            </div>
            <div class="branding">
                <div class="settngs">
                    <img src="./pictures/cog.svg"
                     alt="The Settngs Logo">Settngs
                </div>
                <div class="support">
                    <img src="./pictures/help-box.svg"
                     alt="The Support Logo">Support
                </div>
                <div class="privacy">
                    <img src="./pictures/shield-check.svg"
                     alt="The Privacy Logo">Privacy
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
            </div>
            <div class="notification">
            </div>
            <div class="account">
            </div>
            <div class="action">
            </div>
        </div>
        <div class="dashboard">
            <p>This is dashboard</p>
        </div>
    </div>
</body>
</html>
